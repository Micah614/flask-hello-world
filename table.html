<!doctype html>
<html>
  <head>
    <title>Show_Table</title>
  </head>
  <body>
        <table>
            <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>City</th>
                <th>Name</th>
                <th>Number</th>
            </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
  </body>
</html>
