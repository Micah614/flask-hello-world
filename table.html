{% extends "base.html" %}

{% block content %}
  <table id="table" class="">
    <tbody>
      {% for item in data %}
        <tr>
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>{{ item[2] }}</td>
          <td>{{ item[3] }}</td>
          <td>{{ item[4] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
